{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexusa
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - host: {{ (index .Values.ingress.hosts 0).host }}
    http:
      paths:
      {{- range (index .Values.ingress.hosts 0).paths }}
      - path: {{ . }}
        pathType: Prefix
        backend:
          service:
            name: {{ trimPrefix "/" . }}
            port:
              number: 80
      {{- end }}
{{- end }}
