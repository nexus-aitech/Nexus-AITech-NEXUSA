schema:
  id: string (slug, unique identifier for the collection)
  name: string (official collection name)
  chain: string (Ethereum, Solana, Polygon, etc.)
  contract: string (on-chain contract address)
  standard: string (ERC-721, ERC-1155, etc.)
  marketplaces:
  - list of strings (OpenSea, Blur, Magic Eden, etc.)
  category: string (art, pfp, gaming, metaverse, utility, etc.)
  creator: string (individual/team/company)
  launch_date: string (YYYY-MM format)
  supply: integer (total number of NFTs in collection)
  royalty: float (percentage of royalties)
  floor_price: float (current floor price, in native chain token)
  links:
    website: url
    twitter: url
    discord: url
    opensea: url
    etherscan: url
  notes: string (free text, remarks, risk factors, highlights)
